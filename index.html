<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone">
             <img  src="./img/iphoneimg.png" alt="celular">
         </div>
         <div class="instagram-continue">
            <div class="group">
                 <img src="./img/instagramlogo.png" class="instagramlogo" alt="instagram logo">
                 <div class="profile-photo">
                     <img src="./img/photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como usernameinsta</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é usernameinsta?</p>
                <p class="notaccount">
                    <span class="linkblue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D65265B2B-44E2-4A4D-B73E-F98EB443DBA3%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
